<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="constainer">
      <div class="aside-container ">
        <form action="#" id="change-location">
          <input class="input" type="text" name="city" placeholder="Enter Location Name..." />
        </form>
        <div id="details" class="weather-container"></div>
        <div id="horly" class="hourly-container d-none">
          <p>Today's Forecast</p>
          <div id="card-container" class="hourly-card-container">

          </div>
        </div>
        <div id="d-none" class="condition-conatainer d-none">
          <p>Air Conditions</p>
          <div id="air-condition" class="top">
          </div>
        </div>
      </div>
      <!-- Aside Section  End -->
      <!-- Daily Forecast -->
      <div id="d-none-forecast" class="daily-forecast-container d-none">
        <p>7-Day Forecast</p>
      <div id="daily-container">

      </div>
      <!-- Daily Forecast End -->
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
